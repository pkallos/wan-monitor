[supervisord]
nodaemon=true
user=root
logfile=/dev/null
logfile_maxbytes=0
pidfile=/var/run/supervisord.pid

[program:questdb]
command=/usr/bin/java -p /opt/questdb/questdb.jar -m io.questdb/io.questdb.ServerMain -d /var/lib/questdb
directory=/opt/questdb
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=QDB_HTTP_BIND_TO="0.0.0.0:9000",QDB_PG_BIND_TO="0.0.0.0:8812",QDB_LINE_TCP_BIND_TO="0.0.0.0:9009",QDB_LOG_W_STDOUT_LEVEL="ERROR"

[program:backend]
command=/usr/bin/node /app/backend/index.js
directory=/app
autostart=true
autorestart=true
priority=20
startsecs=5
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
; Environment variables are inherited from the container
; Pass them via docker run -e or docker-compose.yml environment section

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=30
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
