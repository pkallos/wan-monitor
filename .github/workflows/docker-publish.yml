name: Publish Docker Image

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"
      - "wan-monitor-v*.*.*"

permissions:
  contents: read
  actions: write  # Required for BuildKit GHA cache

jobs:
  verify-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Check formatting
        run: pnpm format:check

      - name: Run typecheck
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          # Handle both v*.*.* and wan-monitor-v*.*.* tag formats
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#wan-monitor-}"  # Strip wan-monitor- prefix if present
          VERSION="${VERSION#v}"          # Strip v prefix
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION from tag: $TAG"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: phibit/wan-monitor
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Cache Strategy:
          # 1. GitHub Actions cache with stable scope (shared across all release tags)
          #    - Provides fast cache access within GitHub infrastructure
          #    - Subject to 7-day eviction policy
          # 2. Docker Hub registry cache (primary optimization)
          #    - Persists indefinitely, survives GHA cache eviction
          #    - Works reliably for multi-arch builds (linux/amd64,linux/arm64)
          #    - The buildcache tag is NOT a release artifact, only used for caching
          # Both backends provide redundancy and optimize different scenarios
          cache-from: |
            type=gha,scope=wan-monitor-docker
            type=registry,ref=phibit/wan-monitor:buildcache
          cache-to: |
            type=gha,scope=wan-monitor-docker,mode=max
            type=registry,ref=phibit/wan-monitor:buildcache,mode=max
