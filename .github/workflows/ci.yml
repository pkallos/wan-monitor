name: CI

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  # Dependency installation shared across jobs
  # pnpm cache is handled by actions/setup-node with cache: 'pnpm'
  # This caches the pnpm store (~/.pnpm-store) across runs

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Turbo cache
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Run linter
        run: pnpm lint

      - name: Check formatting
        run: pnpm format:check

  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Turbo cache
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Run typecheck
        run: pnpm typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [typecheck]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Turbo cache
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Build all packages
        run: pnpm build

  coverage:
    name: Tests (with Coverage)
    runs-on: ubuntu-latest

    services:
      questdb:
        image: questdb/questdb:9.2.3
        ports:
          - 9000:9000
          - 9009:9009
          - 8812:8812

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Turbo cache
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Wait for QuestDB
        run: |
          echo "Waiting for QuestDB to be ready..."
          for i in {1..60}; do
            if curl -sf "http://localhost:9000/exec?query=SELECT%201" > /dev/null 2>&1 && (echo > /dev/tcp/localhost/8812) > /dev/null 2>&1; then
              echo "QuestDB is ready (HTTP + PgWire)!"
              exit 0
            fi
            echo "Waiting... ($i/60)"
            sleep 2
          done
          echo "QuestDB failed to start"
          exit 1

      - name: Bootstrap test database
        run: |
          echo "Creating network_metrics table..."
          curl -G http://localhost:9000/exec --data-urlencode "query=CREATE TABLE IF NOT EXISTS network_metrics (
            timestamp TIMESTAMP,
            source SYMBOL,
            host SYMBOL,
            latency DOUBLE,
            jitter DOUBLE,
            packet_loss DOUBLE,
            connectivity_status STRING,
            download_bandwidth LONG,
            upload_bandwidth LONG,
            server_location STRING,
            isp STRING,
            external_ip STRING,
            internal_ip STRING
          ) TIMESTAMP(timestamp) PARTITION BY DAY WAL;"
          echo "Table created successfully"

      - name: Run tests with coverage
        run: pnpm test:coverage
        env:
          DB_HOST: localhost
          QUESTDB_AVAILABLE: 'true'

      - name: Upload web coverage report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-web
          path: apps/web/coverage/
          retention-days: 7

      - name: Upload server coverage report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-server
          path: apps/server/coverage/
          retention-days: 7

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]

    services:
      questdb-e2e:
        image: questdb/questdb:9.2.3
        ports:
          - 9100:9000
          - 9109:9009
          - 8912:8812

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Turbo cache
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Wait for QuestDB
        run: |
          echo "Waiting for QuestDB to be ready..."
          for i in {1..60}; do
            if curl -sf "http://localhost:9100/exec?query=SELECT%201" > /dev/null 2>&1; then
              echo "QuestDB is ready!"
              exit 0
            fi
            echo "Waiting... ($i/60)"
            sleep 2
          done
          echo "QuestDB failed to start"
          exit 1

      - name: Seed test database
        run: ./scripts/e2e/seed-test-db.sh
        env:
          DB_HOST: localhost
          DB_PORT: 9100

      - name: Build project
        run: pnpm build

      - name: Run Playwright tests
        run: pnpm test:e2e
        env:
          DB_HOST: localhost
          DB_PORT: 9100
          DB_PROTOCOL: http
          DB_AUTO_FLUSH_ROWS: 100
          DB_AUTO_FLUSH_INTERVAL: 1000
          DB_REQUEST_TIMEOUT: 10000
          DB_RETRY_TIMEOUT: 1000
          WAN_MONITOR_PASSWORD: ''
          QUESTDB_AVAILABLE: 'true'

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    # Skip Docker build on draft PRs to save CI time
    if: github.event.pull_request.draft == false || github.event_name == 'push'
    permissions:
      contents: read
      actions: write  # Required for BuildKit GHA cache

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      # Use Docker Buildx for better caching support
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build with GitHub Actions cache
      # This caches Docker layers between runs for faster builds
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: wan-monitor:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
