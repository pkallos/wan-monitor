name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          target-branch: main
          token: ${{ secrets.GITHUB_TOKEN }}

  trigger-docker-publish:
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    permissions:
      actions: write

    steps:
      - name: Trigger Docker Publish Workflow
        uses: actions/github-script@v7
        with:
          script: |
            const tagName = '${{ needs.release-please.outputs.tag_name }}';
            console.log('Release created with tag:', tagName);
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'docker-publish.yml',
              ref: 'main',
              inputs: {
                tag: tagName
              }
            });
            console.log('Docker publish workflow triggered successfully with tag:', tagName);
